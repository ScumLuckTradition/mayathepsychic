<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>animations</title>
  <style>
  .uhgg {width: 100px;
  height: 100px;
background-color: white;
border-color: black;
border: solid;
border-radius: 10px;
animation-name: example;
    animation-duration: 20s;
    animation-iteration-count: infinite;
}
    .uh {
      width: 100px;
      height: 100px;
  animation-name: example;
      animation-duration: 20s;
      animation-iteration-count: infinite;
    }
.whitev {text-decoration: underline;}
    @keyframes example {
      0% {
        transform: translate(300px, 30px);
      }

      25% {

        transform: translate(500px, 60px);
      }
      35% {transform: translate(600px, 49px);
      }
      50%{
      transform: translate(900px, 400px);
      }
      65%{transform: translate(900px,1000px)}
      75%{
        transform: translate(1000px, 600px);
      }
      100%{
        transform: translate
      }
    }
  </style>
</head>

<body>
  <div class="uhgg"><p>Welcome to my <span class=whitev>white void</span> we all have fun here</p></div>
  <img src="alis-pastry.gif" alt="guy running with gun" class="uh"/>
</body>

</html>
