<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>animations</title>
  <style>
    .uh {
      width: 100px;
      height: 100px;
      background-color: #330000;
  animation-name: example;
      animation-duration: 20s;
      animation-iteration-count: infinite;
    }

    @keyframes example {
      0% {
        background-color: red;
        transform: translate(300px, 30px);
      }

      25% {
      
        transform: translate(500px, 60px);
      }
      35% {transform: translate(600px, 49px);
      }
      50%{
      transform: translate(900px, 400px);
      }
      65%{transform: translate(900px,1000px)}
      75%{
        transform: translate(1000px, 600px);
      }
      100%{
        transform: translate
      }
    }
  </style>
</head>

<body>
  <div class="uh"></div>
</body>

</html>
